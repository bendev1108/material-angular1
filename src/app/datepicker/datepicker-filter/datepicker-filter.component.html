<hr>
<div class="row">
  <div class="col-md-6">
    <!-- Datepicker with filter validation -->
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <!-- Datepicker inline calendar example -->
    <mat-card class="demo-inline-calendar-card">
      <mat-calendar [(selected)]="selected"></mat-calendar>
    </mat-card>
    <p>Selected date: {{selected}}</p>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-6">
    <!-- Datepicker with different locale -->
    <mat-form-field appearance="fill">
      <mat-label>Different locale</mat-label>
      <input matInput [matDatepicker]="dp">
      <mat-hint>{{getDateFormatString()}}</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp></mat-datepicker>
    </mat-form-field>
    <button mat-button (click)="french()">Dynamically switch to French</button>
  </div>
  <div class="col-md-6">
    <!-- Datepicker touch UI -->
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>
