<table mat-table [dataSource]="transactionsFooterRow" class="mat-elevation-z8">
  <!-- Item Column -->
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef> Item </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsFooterRow"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsFooterRow;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumnsFooterRow"></tr>
</table>
<hr>

<!-- Table with a sticky footer -->
<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="transactionsFooterRow">
    <!-- Item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsFooterRow"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsFooterRow;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumnsFooterRow; sticky: true"></tr>
  </table>
</section>
