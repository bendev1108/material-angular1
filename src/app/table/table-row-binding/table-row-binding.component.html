<table mat-table [dataSource]="dataSourceRowBinding" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{element.weight}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsRowBinding"></tr>
  <tr
      mat-row
      (click)="clickedRowsBinding.add(row)"
      [class.demo-row-is-clicked]="clickedRowsBinding.has(row)"
      *matRowDef="let row; columns: displayedColumnsRowBinding;"
  ></tr>
</table>

<div>
  <h3>
    Click Log
  </h3>
</div>

<div *ngIf="!clickedRowsBinding.size">
  Clicked rows will be logged here
</div>

<ul>
  <li *ngFor="let clickedRow of clickedRowsBinding">
    Clicked on {{clickedRow.name}}
  </li>
</ul>
<hr>

<!-- Tables with Material Design ripples. -->
<mat-table [dataSource]="dataSourceRowBinding" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <mat-header-cell mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumnsWithRipples"></mat-header-row>
  <mat-row matRipple *matRowDef="let row; columns: displayedColumnsWithRipples;"></mat-row>
</mat-table>
